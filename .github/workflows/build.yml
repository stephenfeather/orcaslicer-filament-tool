name: Build Standalone Executables

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            name: macos-arm64
            artifact-name: orcaslicer-export

          - os: windows-latest
            name: windows-x64
            artifact-name: orcaslicer-export.exe

          - os: ubuntu-latest
            name: linux-x64
            artifact-name: orcaslicer-export

    runs-on: ${{ matrix.os }}
    timeout-minutes: 120

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install nuitka

      - name: Build on macOS/Linux
        if: runner.os != 'Windows'
        run: |
          python -m nuitka \
            --standalone \
            --output-filename=orcaslicer-export \
            --output-dir=dist \
            --include-package=src \
            --assume-yes-for-downloads \
            --remove-output \
            src/cli.py

      - name: Build on Windows
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          python -m nuitka `
            --standalone `
            --output-filename=orcaslicer-export.exe `
            --output-dir=dist `
            --include-package=src `
            --assume-yes-for-downloads `
            --remove-output `
            src/cli.py

      - name: Find and Upload Binary
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # List what was built
          echo "Contents of dist directory:"
          find dist -type f | head -20

          # Upload the binary
          if [ "${{ runner.os }}" = "Windows" ]; then
            BINARY=$(find dist -name "*.exe" -type f | head -1)
            if [ -z "$BINARY" ]; then
              echo "Windows executable not found in dist/"
              exit 1
            fi
            echo "Uploading: $BINARY"
            gh release upload ${{ github.ref_name }} "$BINARY" --clobber
          else
            # Find executable (either dist/orcaslicer-export or in subdirectory)
            BINARY=$(find dist -type f -executable | grep -v ".build" | head -1)
            if [ -z "$BINARY" ]; then
              echo "Executable not found in dist/"
              exit 1
            fi
            echo "Uploading: $BINARY"
            gh release upload ${{ github.ref_name }} "$BINARY" --clobber
          fi
        shell: bash
