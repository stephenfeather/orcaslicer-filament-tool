name: Build Standalone Executables

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    timeout-minutes: 120

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install nuitka

      - name: Build with Nuitka
        run: |
          python -m nuitka \
            --standalone \
            --output-filename=orcaslicer-export \
            --output-dir=dist \
            --include-package=src \
            --assume-yes-for-downloads \
            --remove-output \
            src/cli.py

      - name: Create Release (if needed)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Check if release exists, if not create it
          if ! gh release view ${{ github.ref_name }} 2>/dev/null; then
            echo "Creating release ${{ github.ref_name }}..."
            gh release create ${{ github.ref_name }} --title "Version ${{ github.ref_name }}" --notes "Automated build"
          else
            echo "Release ${{ github.ref_name }} already exists"
          fi
        shell: bash

      - name: Upload macOS Binary to Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Looking for macOS executable..."
          ls -lh dist/

          # Nuitka creates binary in dist/cli.dist/orcaslicer-export
          if [ -f "dist/cli.dist/orcaslicer-export" ]; then
            BINARY="dist/cli.dist/orcaslicer-export"
          elif [ -f "dist/orcaslicer-export" ]; then
            BINARY="dist/orcaslicer-export"
          else
            echo "ERROR: macOS executable not found!"
            find dist -type f -name "orcaslicer-export"
            exit 1
          fi

          echo "Found executable: $BINARY"
          ls -lh "$BINARY"
          gh release upload ${{ github.ref_name }} "$BINARY" --clobber
        shell: bash

  build-windows:
    runs-on: windows-latest
    timeout-minutes: 120

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install nuitka
        shell: cmd

      - name: Build with Nuitka
        run: |
          python -m nuitka ^
            --standalone ^
            --output-filename=orcaslicer-export.exe ^
            --output-dir=dist ^
            --include-package=src ^
            --assume-yes-for-downloads ^
            --remove-output ^
            src/cli.py
        shell: cmd

      - name: Upload Windows Binary to Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          Write-Host "Looking for Windows executable..."
          Get-ChildItem -Path dist -Recurse | Format-Table -AutoSize

          $binary = $null
          if (Test-Path "dist\cli.dist\orcaslicer-export.exe") {
              $binary = "dist\cli.dist\orcaslicer-export.exe"
          } elseif (Test-Path "dist\orcaslicer-export.exe") {
              $binary = "dist\orcaslicer-export.exe"
          } else {
              Write-Host "ERROR: Windows executable not found!"
              exit 1
          }

          Write-Host "Found executable: $binary"
          $fileInfo = Get-Item -Path $binary
          Write-Host "Size: $($fileInfo.Length / 1MB) MB"
          gh release upload ${{ github.ref_name }} "$binary" --clobber
        shell: pwsh

  build-linux:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install nuitka

      - name: Build with Nuitka
        run: |
          python -m nuitka \
            --standalone \
            --output-filename=orcaslicer-export \
            --output-dir=dist \
            --include-package=src \
            --assume-yes-for-downloads \
            --remove-output \
            src/cli.py

      - name: Upload Linux Binary to Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Looking for Linux executable..."
          ls -lh dist/

          # Nuitka creates binary in dist/cli.dist/orcaslicer-export
          if [ -f "dist/cli.dist/orcaslicer-export" ]; then
            BINARY="dist/cli.dist/orcaslicer-export"
          elif [ -f "dist/orcaslicer-export" ]; then
            BINARY="dist/orcaslicer-export"
          else
            echo "ERROR: Linux executable not found!"
            find dist -type f -name "orcaslicer-export"
            exit 1
          fi

          echo "Found executable: $BINARY"
          ls -lh "$BINARY"
          gh release upload ${{ github.ref_name }} "$BINARY" --clobber
        shell: bash
